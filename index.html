<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pink Otter 2.0</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- Icone do Site-->
    <link rel="icon" class="icon" type="icon"
        href="https://varejointeligente.cdlbh.com.br/wp-content/uploads/2020/01/logo-puc-minas.png">
    <!-- FONT-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet">
    <!-- Fontawesome 6.1.1 - 04/2022 -->
    <script src="https://kit.fontawesome.com/885a903cae.js" crossorigin="anonymous"></script>
    <!-- JS-->
    <script src="app.js" defer></script>
    <!-- CSS-->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- HEADER-->
    <header class="header-fix">

        <div class="container-fluid header">
            <section class="row">
                <div id="header_logo" class="col-xl-3 col-md-2 col-md-1 col-sm-10">
                    <a href="index.html" class="fa-solid fa-otter icon_logo"></a>
                </div>

                <div id="header_nav" class="col-xl-6 col-lg-11 col-md-10 col-sm-2">
                    <nav class="nav nav-pills flex-column flex-sm-row">
                        <input type="checkbox" id="menuToggle" >
                        <label for="menuToggle" class="menu-icon">
                            <i class="fa fa-bars"></i>
                            <i class="fa fa-times-circle"></i>
                        </label>
                        <ul class="menu">
                            <li><a class="flex-sm-fill text-sm-center nav-link liheader"
                                    href="#divPopularMovies">Popular</a>
                            </li>
                            <li> <a class="flex-sm-fill text-sm-center nav-link liheader" href="#divLatestMovies">LatestMovie</a></li>
                            <li><a class="flex-sm-fill text-sm-center nav-link liheader" href="#divNowPlaying">Now
                                    Plaing</a>
                            </li>
                        </ul>
                    </nav>
                </div>

                <div id="header_shearch" class="col-xl-3 col-lg-12">
                    <form class="d-flex" id="formulario">
                        <input id="search" class="form-control me-2" type="search" placeholder="Search" aria-label="Search" autocomplete="off">
                        <button id="btSch" class="btn btn-outline-success icon_search" type="submit"><i
                                class="fa-solid fa-magnifying-glass"></i></button>
                    </form>            
                </div>

            </section>
        </div>
    </header>
    <!--MAIN-->
    <main>
        <div class="container-fluid">
            <div class="row" id="divPopularMovies">
            </div>
            <div id="load_more_p" class="col-12">
                <button type="button" class="btn btn-dark load_m">+ Carregar mais</button>
            </div>
            <div class="row" id="divLatestMovies">
            </div>
            <div class="row" id="divNowPlaying">
            </div>
            <div id="load_more_np" class="col-12">
                <button type="button" class="btn btn-dark load_m">+ Carregar mais</button>
            </div>
    </main>
    <!--FOOTER-->
    <footer id="footer">
        <div class="container-fluid footer">
            <section class="row">
                <div id="footer_info" class="col-8">
                    &copy;Copyright 2022 - Disciplina de Desenvolvimento de Interfaces Web - <b>ICEI PUC Minas</b>
                </div>

                <div id="footer_logo" class="col-4">
                    <a href="https://www.pucminas.br/destaques/Paginas/default.aspx" target="_blank">
                        <img src="https://varejointeligente.cdlbh.com.br/wp-content/uploads/2020/01/logo-puc-minas.png"
                            alt="Logo" width="50px" height="50px"></a>
                </div>

            </section>
        </div>
    </footer>

</body>

</html>
